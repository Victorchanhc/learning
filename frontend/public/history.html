<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link href="index.css" rel="stylesheet" />
		<title>Document</title>
	</head>
	<style>
		body {
			background-image: url('./premier_league_wallpapers.jpg');
			background-size: cover;
		}
	</style>
	<body>
		<nav class="navbar fixed-top text-bg-warning">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"
					>Premier League Club Learning</a
				>
				<div class="signin-group d-flex">
					<div class="personalBtn">
						<button
							type="button"
							class="btn"
							data-bs-toggle="modal"
							data-bs-target="#exampleModal"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="26"
								height="26"
								fill="currentColor"
								class="bi bi-person-circle"
								viewBox="0 0 16 16"
							>
								<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
								<path
									fill-rule="evenodd"
									d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
								/>
							</svg>
						</button>
					</div>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="offcanvas"
						data-bs-target="#offcanvasNavbar"
						aria-controls="offcanvasNavbar"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
				</div>

				<div
					class="offcanvas offcanvas-end"
					tabindex="-1"
					id="offcanvasNavbar"
					aria-labelledby="offcanvasNavbarLabel"
				>
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasNavbarLabel">
							Menu
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="offcanvas"
							aria-label="Close"
						></button>
					</div>
					<div class="offcanvas-body">
						<ul
							class="navbar-nav justify-content-end flex-grow-1 pe-3"
						>
							<li class="nav-item">
								<a
									class="nav-link active"
									aria-current="page"
									href="/"
									>Home</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#"
									>My Clubs History</a
								>
							</li>
							<li class="nav-item dropdown">
								<a
									class="nav-link dropdown-toggle"
									href="#"
									role="button"
									data-bs-toggle="dropdown"
									aria-expanded="false"
								>
									Theme Switch
								</a>
								<ul class="dropdown-menu">
									<li>
										<a
											class="dropdown-item"
											id="switchToDark"
											href="#"
											>Dark</a
										>
									</li>
									<li>
										<a
											class="dropdown-item"
											id="switchToLight"
											href="#"
											>Light</a
										>
									</li>
								</ul>
							</li>
							<li class="nav-item">
								<a
									class="nav-link active"
									aria-current="page"
									href="/logout"
									>log out</a
								>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
		<div class="background py-5">
			<div class="modalContainer">
				<div
					class="modal fade"
					id="exampleModal"
					tabindex="-1"
					aria-labelledby="exampleModalLabel"
					aria-hidden="true"
				>
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h1
									class="modal-title fs-5"
									id="exampleModalLabel"
								>
									SIGN IN
								</h1>
								<button
									type="button"
									class="btn-close"
									data-bs-dismiss="modal"
									aria-label="Close"
								></button>
							</div>
							<div class="modal-body">
								<form
									action="/login"
									method="post"
									class="px-3"
								>
									<div class="form-floating mb-3">
										<input
											name="email"
											type="email"
											class="form-control"
											id="floatingInput"
											placeholder="name@example.com"
											required
										/>
										<label for="floatingInput"
											>Email address</label
										>
									</div>
									<div class="form-floating mb-4">
										<input
											name="password"
											type="password"
											class="form-control"
											id="floatingPassword"
											placeholder="Password"
											required
										/>
										<label for="floatingPassword"
											>Password</label
										>
									</div>
									<div class="d-grid gap-2 mb-4">
										<button
											type="submit"
											class="col btn btn-primary"
										>
											Login
										</button>
										<!-- <a href="#">Forget password?</a> -->
									</div>
								</form>
								<div class="text-center">
									<button
										type="button"
										class="registerBtn btn btn-link"
										data-bs-toggle="modal"
										data-bs-target="#registerModal"
									>
										Register
									</button>
								</div>
							</div>
							<div class="modal-footer">
								<button
									type="button"
									class="btn btn-secondary"
									data-bs-dismiss="modal"
								>
									Close
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div
				class="modal fade"
				id="registerModal"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="exampleModalLabel">
								Register
							</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<form action="/register" method="post" class="px-3">
								<div class="form-floating mb-3">
									<input
										name="email"
										type="email"
										class="form-control"
										id="registerEmail"
										placeholder="name@example.com"
										required
									/>
									<label for="registerEmail"
										>Email address</label
									>
								</div>
								<div class="form-floating mb-4">
									<input
										name="password"
										type="password"
										class="form-control"
										id="registerPassword"
										placeholder="Password"
										required
									/>
									<label for="registerPassword"
										>Password</label
									>
								</div>
								<div class="form-floating mb-3">
									<input
										name="name"
										type="text"
										class="form-control"
										id="registerName"
										placeholder="name"
										required
									/>
									<label for="registerName">Name</label>
								</div>
								<div class="form-floating mb-3">
									<input
										name="date_of_birth"
										type="date"
										class="form-control"
										id="registerBirth"
										placeholder="name@example.com"
										required
									/>
									<label for="registerBirth"
										>Date of birth</label
									>
								</div>
								<div class="d-grid gap-2 mb-4">
									<button
										type="submit"
										class="col btn btn-primary"
									>
										Submit
									</button>
									<!-- <a href="#">Forget password?</a> -->
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Close
							</button>
						</div>
					</div>
				</div>
			</div>
			<div>
				<h1 class="mx-3 my-3 text-warning">My Clubs History</h1>
			</div>
			<div class="historyContainer row px-4">
				<div class="ManchesterUnitedContent col-md-4 mt-2">
					<div
						class="d-flex flex-column text-light border border-warning rounded p-3"
					>
						<div class="d-flex justify-content-center">
							<img
								src="uploads/null.jpg"
								class="clubPhoto w-25"
								alt="???"
							/>
						</div>
						<span>Manchester United</span>
						<span>Added at: ???</span>
						<div>
							<a
								class="btn btn-warning btn-sm mt-2"
								href="/"
								role="button"
								>Add</a
							>
						</div>
					</div>
				</div>
				<div class="LiverpoolContent col-md-4 mt-2">
					<div
						class="d-flex flex-column text-light border border-warning rounded p-3"
					>
						<div class="d-flex justify-content-center">
							<img
								src="uploads/null.jpg"
								class="clubPhoto w-25"
								alt="???"
							/>
						</div>
						<span>Liverpool</span>
						<span>Added at: ???</span>
						<div>
							<a
								class="btn btn-warning btn-sm mt-2"
								href="/"
								role="button"
								>Add</a
							>
						</div>
					</div>
				</div>
				<div class="ManchesterCityContent col-md-4 mt-2">
					<div
						class="d-flex flex-column text-light border border-warning rounded p-3"
					>
						<div class="d-flex justify-content-center">
							<img
								src="uploads/null.jpg"
								class="clubPhoto w-25"
								alt="???"
							/>
						</div>
						<span>Manchester City</span>
						<span>Added at: ???</span>
						<div>
							<a
								class="btn btn-warning btn-sm mt-2"
								href="/"
								role="button"
								>Add</a
							>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="history.js"></script>
	</body>
</html>
